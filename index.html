<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Report</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="table">
        <div class="search-bar">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./images/search.png" alt="search-icon "></button>
        </div>
        <div class="error-msg hide-error">
            <p>Please enter valid city name</p>
        </div>
        <div class="show-weather hide">
            <img src="./images/Clear.png" alt="weather-icon" class="show-weather-img">
            <h1 class="temp">30Â°C</h1>
            <h2 class="city">New Delhi</h2>
            <div class="info">
                    <div class="col">
                        <img src="./images/humidity.png" alt="humidity-img">
                        <div>
                            <p class="humid">40%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./images/wind.png" alt="wind-img">
                        <div>
                            <p class="wind">15kmph</p>
                            <p>WindSpeed</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="./script.js" charset="UTF-8"></script>
</body>
</html>
